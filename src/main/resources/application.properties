# Noctua Commons - Configuración Multi-Tenant
# Configuración del servicio de tenancy
noctua.tenancy.service.url=${TENANCY_SERVICE_URL:http://tenancy-service}
noctua.tenancy.service.timeout=${TENANCY_SERVICE_TIMEOUT:5s}

# Configuración de logging
logging.level.com.noctua.commons=DEBUG
logging.level.reactor.netty=INFO
logging.level.org.springframework.web.reactive=DEBUG
